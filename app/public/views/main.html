<!doctype html>
<html>
	<head>
		<title>Chat App</title>
	</head>
	<body ng-app="chatApp">
		<div id='main' class="container" ng-controller="mainController">
			<div class="col-md-offset-2 col-md-8">
				<div class="clearfix">
					<form ng-Submit="post()">
						<input required type="text" class="form-control" placeholder="Your name" ng-model="newPost.author"/>
						<textarea required class="form-control" maxlength="200" rows="3" placeholder="Say Something" ng-model="newPost.text"></textarea>
						<input class="btn submit-btn pull-right" type="submit" value="Submit" />
					</form>
					<div id="post-stream">
						<h4>Post Feed</h4>
							<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
								<p>{{post.text}}</p>
								<small>Posted by @{{post.author}}</small> 
								<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
							</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="../javascripts/chatApp.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../stylesheets/style.css">
</html>
